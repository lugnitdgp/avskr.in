<!DOCTYPE html>
{% load static %}
{% load navbar %}
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115495181-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-115495181-1');
    </script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aavishkar{% endblock %}</title>
    <link rel="shortcut icon" href="{% static "images/Aavishkar Logo Final (RGB).png" %}">
    <link rel="stylesheet" href="{% static "vendor/css/animate.css"%}"/>
    <link rel="stylesheet" href="{% static "vendor/css/bootstrap-theme.min.css"%}"/>
    <link rel="stylesheet" href="{% static "vendor/css/bootstrap.min.css"%}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css"%}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css"%}"/>
    <style >
        .hameid-loader-overlay {
            width: 100%;
            height: 100%;
            background: url('{% static "images/1-dancing.gif"%}') center no-repeat #FFF;
            z-index: 99999;
            position: fixed;
        }
    </style>
    <script src="{% static "vendor/js/jquery-3.3.1.min.js"%}"></script>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- PRELOADER -->
    <div class="hameid-loader-overlay">
    </div>
    
    {% block body_contents %}{% endblock %}
    <div class="footer">
        {# <span class="fa fa-twitter social"></span> #}
        <a href="https://www.facebook.com/aavishkar.nitd/" target="_blank"><span class="fa fa-facebook"></span></a>
        <a href="https://www.instagram.com/aavishkar_nitd/" target="_blank"><span class="fa fa-instagram"></span></a>
        <a href="https://www.youtube.com/channel/UCl42je3Zr5zTCpsHIj7xkbg" target="_blank"><span class="fa fa-youtube"></span></a>
    </div>
    <script>
        $(document).ready(function(){
            console.log("READY");
            $('.hameid-loader-overlay').delay(1000).fadeOut();
            $('#main').delay(5000).fadeIn();
        });
    </script>
    <!-- <script src="{% static "js/main.js"%}"></script> -->
    <noscript>
        <style>.hameid-loader-overlay { display: none; } </style>
    </noscript>

    <script src="{% static "vendor/js/bootstrap.min.js"%}"></script>
    {% block extrajs %}{% endblock %}
</body>

</html>
